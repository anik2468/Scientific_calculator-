<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display">
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="op" onclick="appendValue('/')">÷</button>
      <button class="op" onclick="appendValue('^')">^</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="op" onclick="appendValue('*')">×</button>
      <button class="func" onclick="appendValue('Math.sqrt(')">√</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="op" onclick="appendValue('-')">-</button>
      <button class="func" onclick="appendValue('Math.PI')">π</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="op" onclick="appendValue('+')">+</button>
      <button class="func" onclick="appendValue('Math.E')">e</button>

      <button class="func" onclick="appendValue('sin(')">sin</button>
      <button class="func" onclick="appendValue('cos(')">cos</button>
      <button class="func" onclick="appendValue('tan(')">tan</button>
      <button class="func" onclick="appendValue('log(')">log</button>
      <button class="func" onclick="appendValue('ln(')">ln</button>


      <button class="clear" onclick="clearDisplay()">ESC</button>
      <button class="del" onclick="deleteChar()">⌫</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
